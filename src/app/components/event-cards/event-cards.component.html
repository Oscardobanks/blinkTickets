<div class="main-container mt-10">
  <div>
    <h1 class="font-bold text-3xl mb-3">Browse events by genre</h1>
    <div class="grid lg:grid-cols-6 md:grid-cols-4 grid-cols-2 gap-2">
      <div *ngFor="let genre of genres" class="flex flex-col items-center w-fit">
        <img [src]="genre.image" alt="Genre Image" />
        <p class="font-medium text-2xl">{{ genre.title }}</p>
        <p class="">{{ genre.events }}</p>
      </div>
    </div>
  </div>
</div>
