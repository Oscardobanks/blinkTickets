<div class="main-container mt-10">
    <div>
      <h1 class="font-bold text-3xl mb-6">Explore events by city</h1>
      <div class="grid lg:grid-cols-5 md:grid-cols-4 grid-cols-2 gap-2">
        <div *ngFor="let city of cities" class="flex flex-col items-center w-fit">
          <img [src]="city.image" alt="City Image" />
          <p class="font-medium text-2xl">{{ city.title }}</p>
          <p class="">{{ city.events }}</p>
        </div>
      </div>
    </div>
  </div>
