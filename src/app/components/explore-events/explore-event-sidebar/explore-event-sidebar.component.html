<div>
  <div class="flex flex-col">
    <mat-card class="relative rounded-xl" appearance="outlined">
      <img
        mat-card-image
        src="../../../../assets/map.png"
        alt="map"
        class="h-40"
      />
      <mat-card-content>
        <p
          class="text-center text-red-500 hover:text-red-700 font-bold cursor-pointer"
        >
          EXPLORE EVENTS ON MAP
        </p>
      </mat-card-content>
    </mat-card>

    <div>
      <div class="flex justify-between items-center mt-8 mb-5">
        <p class="font-proxima font-semibold flex lg:items-center gap-2 lg:flex-row flex-col">
          <span>Category</span>
          <span class="font-roboto text-xs text-gray-400 lg:pt-1">70 events</span>
        </p>
        <p
          class="text-center text-red-500 hover:text-red-700 font-bold cursor-pointer pe-2"
        >
          CLEAR
        </p>
      </div>
      <div class="scrollBar font-proxima flex flex-col gap-2 overflow-auto h-[480px]">
          <mat-checkbox
            *ngFor="let category of categories"
            >{{ category }}
          </mat-checkbox>
      </div>
      <hr class="my-4 mr-16">
      <div class="flex justify-between items-center">
        <p class="font-semibold font-proxima">Sort by</p>
        <i class="fas fa-chevron-down"></i>
      </div>
      <hr class="my-4 mr-16">
      <p class="font-semibold font-proxima">Price Range</p>
      <div class="grid lg:grid-cols-2 grid-cols-1 gap-3 mt-3">
        <input type="number" name="min" id="min" placeholder="Min. amount" class="py-2 px-3 bg-[#FFF9F9] rounded-lg">
        <input type="number" name="max" id="max" placeholder="Max. amount" class="py-2 px-3 bg-[#FFF9F9] rounded-lg">
      </div>
    </div>
  </div>
</div>
