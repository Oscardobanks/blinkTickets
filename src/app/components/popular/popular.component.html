<div class="main-container mt-20">
  <h1 class="font-bold text-3xl mb-3">Popular</h1>
  <div
    class="grid xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-6"
  >
    <mat-card
      *ngFor="let trend of trends"
      class="relative rounded-xl"
      appearance="outlined"
    >
      <img mat-card-image [src]="trend.image" alt="trends" class="h-40" />
      <mat-card-content>
        <div class="flex flex-col gap-6 mb-10 mt-3">
          <p class="text-base font-medium">
            {{ trend.title }}
          </p>
          <div class="flex items-center gap-2">
            <i class="fas fa-calendar-alt"></i>
            <p class="text-sm font-semibold text-gray-500">{{ trend.date }}</p>
          </div>
          <div class="flex items-center gap-2">
            <i class="fas fa-map-marker-alt"></i>
            <p class="text-sm font-semibold text-gray-500">
              {{ trend.location }}
            </p>
          </div>
          <div
            [ngClass]="trend.tag.bgColor + ' ' + trend.tag.borderColor"
            class="w-fit px-2 py-1 rounded-lg text-xs font-medium"
          >
            <span [ngClass]="trend.tag.textColor">{{ trend.tag.name }}</span>
          </div>
        </div>

        <div
          class="absolute bottom-3 right-3 left-3 w-auto flex justify-between text-sm rounded-lg px-2 py-1 bg-[#FFF9F9]"
        >
          <p class="font-bold">From {{ trend.price }}</p>
          <p class="text-red-500 hover:text-red-700 font-bold cursor-pointer">
            BUY NOW
          </p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
